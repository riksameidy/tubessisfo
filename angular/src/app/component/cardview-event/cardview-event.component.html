<div class="card">
  <img src={{event.picture}} alt="Avatar" style="width:100%;height:100%" align="center">
  <div class="container">
    <h2><b>{{event.name}}</b></h2>
    <p><i><b> {{changeFormat(event.startDate)}} - {{changeFormat(event.endDate)}}</b></i></p>
    <hr>
    <p style="white-space:pre-wrap;">{{event.description}}</p>
  </div>
</div>
